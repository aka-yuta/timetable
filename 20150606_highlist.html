<style>
body {
  font-size: small;
}
#time-table {
  width: 2048px;
}
#time-table ul {
  float: left;
  list-style-type: none;
  padding: 0;
  margin: 0;
}
li {
  border: 1px solid #999;
  vertical-align: top;
  padding: 3px;
  margin: 0;
}
li.selected {
  background-color: orange;
  position: relative;
  z-index: 1;
}
div.filter {
  width: 2048px;
  position: absolute;
  background-color: grey;
  opacity: 0.25;
  -moz-opacity: 0.25;
  filter: alpha(opacity=25);
}
</style>
<script>
$(function() {
  timetable.map(function(hall, i) {
    var record = hall.map(function(e, j) {
      if (typeof(e) == "string") {
        return $("<li>" + e + "</li>");
      } else {
        return $("<li class=tt id=h" + i + "t" + j + ">" + e[0] + " (" + e[1] + ") " + e[2] + "</li>").height(e[1] * 2);
      }
    });
    var table = $("<ul class=hall id=hall" + i + "></ul>");
    record.map(function(e) { e.appendTo(table); });
    table.appendTo("#time-table");
  });
  $(".tt").click(function() {
    var self = $(this);
    var top = self.position().top,
        height = self.height();
    if (self.is(".selected")) {
      self.removeClass("selected");
      self.data("filter").remove();
      self.removeData("filter");
      localStorage.removeItem(this.id);
    } else {
      self.addClass("selected");
      self.data("filter", $("<div class=filter></div>").appendTo("body").height(height + 2).css("top", top));
      localStorage.setItem(this.id, true);
    }
  }).each(function() {
    if (localStorage.getItem(this.id)) {
      this.click();
    }
  });
});
</script>
