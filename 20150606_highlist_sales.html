<style>
body {
  font-size: small;
}
#time-table {
  width: 3072px;
}
#time-table ul {
  float: left;
  list-style-type: none;
  padding: 0;
  margin: 2px;
}
li {
  border-top: 1px solid #999;
  border-left: 1px solid #999;
  border-right: 1px solid #999;
  vertical-align: top;
  padding: 0 1ex 0 1ex;
  margin: 0;
}
li:last-child {
  border-bottom: 1px solid #999;
}
li.selected {
  background-color: orange;
  position: relative;
  z-index: 1;
}
li.disabled {
  /* text-decoration: line-through; */
  background-color: #70CFEE;
}
div.filter {
  width: 3072px;
  position: absolute;
  background-color: grey;
  opacity: 0.25;
  -moz-opacity: 0.25;
  filter: alpha(opacity=25);
  z-index: -1;
}
table {
  border-collapse: collapse;
}
th, td {
  border: 1px solid #999;
  padding: 1ex;
}
td:empty {
  background-color: #CCC;
}
.short {
  font-size: xx-small;
}
</style>
<script>
$(function() {
  timetable.map(function(hall, i) {
    var record = hall.map(function(e, j) {
      if (typeof(e) == "string") {
        return $("<li>" + e + "</li>");
      } else {
        var borderWidth = 1;
        var height = e[1] * 2 - borderWidth; // 1min = 2px
        var klass = "tt";
        if (e[1] <= 30) {
            return $("<li class='" + klass + "'>" + e[0] + " (" + e[1] + ") " + e[2].replace("－", "") + "</li>")
                 .height(height)
                 .prop("id", location.pathname + "$h" + i + "t" + j);
        }
        return $("<li class='" + klass + "'>" + e[0] + " (" + e[1] + ")<br> " + e[2].replace("－", "") + "</li>")
                 .height(height)
                 .prop("id", location.pathname + "$h" + i + "t" + j);
      }
    });
    var table = $("<ul class=hall id=hall" + i + "></ul>");
    record.map(function(e) { e.appendTo(table); });
    table.appendTo("#time-table");
  });
  
  // selected -> disabled -> release
  $(".tt").click(function() {
    var self = $(this);
    var top = self.position().top,
        height = self.height();
    
    if (self.is(".selected")) {
      self.removeClass("selected")
          .data("filter").remove();
      self.removeData("filter");
      localStorage.removeItem(this.id);
      
    } else { // select
      var filter = $("<div class=filter></div>").appendTo("body").height(height).css("top", top);
      self.addClass("selected")
          .data("filter", filter);
      localStorage.setItem(this.id, "selected");
    }
  }).each(function() {
    // restore
    if (localStorage.getItem(this.id) == "selected") {
      this.click();
    }
  });
});
</script>
